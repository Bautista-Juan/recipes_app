<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-5">

            <div>
                <h1>Add a New Recipe!</h1>
            </div>
            <div>
                <a href="/dashboard" class="mr-3">Back to recipes</a>
                <a href="/logout">logout</a>
            </div>
        </div>
        {% with errors = get_flashed_messages() %}
                {% if errors %}
                    <div class="alert alert-danger">
                        <h5>Sorry! You have some errors:</h5>
                        <ul>
                            {% for error_msg in errors %}
                            <li>{{ error_msg }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {%endwith %}

        <form action="/create/recipe" method="post">
            <div class="d-flex justify-content-around mt-5">
                <div>
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description: </label>
                        <textarea name="description" cols="30" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions: </label>
                        <textarea name="instructions" cols="30" rows="3"></textarea>
                    </div>

                </div>
                <div>
                    <div class="form-group">
                        <label for="date_made">Date Cooked/Made</label>
                        <input type="date" name="date_made" class="form-control">
                    </div>
                    <div class="form-group">

                        <fieldset>
                            <legend>Under 30 minutes?:</legend>
                            <div>
                                <input type="radio" name="under30" value="0" />
                                <label for="0">Yes</label>
                                <input type="radio" name="under30" value="1" />
                                <label for="1">No</label>
                            </div>
                        </fieldset>
                    </div>
                </div>


            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-outline-dark">

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
