<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <div class="d-flex">

        <div class="container mt-5">
            <h1 class="text-center" style="color: rebeccapurple;">Recipe Share</h1>
            <h3 class="text-center">Register</h3>
            {% with errors = get_flashed_messages() %}
                {% if errors %}
                    <div class="alert alert-danger">
                        <h5>Sorry! You have some errors:</h5>
                        <ul>
                            {% for error_msg in errors %}
                            <li>{{ error_msg }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {%endwith %}
            
            <form action="/register" method="post" class="col-4 p-3 bg-dark text-light mx-auto">

                <div class="form-group">
                    <label for="first_name">First Name: </label>
                    <input type="text" name="first_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name: </label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password: </label>
                    <input type="password" name="confirm_password" class="form-control">
                </div>
                <input type="submit" value="Register" class="btn btn-primary btn-outline-dark">
            </form>
        </div>

        <div class="container mt-5">
            <h1 class="text-center">Log in</h1>
            <form action="/login" method="post" class="col-4 p-3 bg-dark text-light mx-auto">

                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" class="form-control">
                </div>

                <input type="submit" value="Login" class="btn btn-primary btn-outline-dark">
            </form>
        </div>
    </div>
</body>
</html>
