<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between mt-5">
            <div>
                <h1>Welcome, {{user.first_name}}</h1>
            </div>
            <div>
                <a href="#" class="mr-3">+ Create</a>
                <a href="#">logout</a>
            </div>
        </div>

        <div class="d-flex justify-content-around mt-5">
            <div>
                <h3>Spam Musubi</h3>
            </div>
            <div>
                <p><strong>Posted by:</strong> -Karl-</p>
            </div>
        </div>

        <div class="border border-warning mt-5 p-5">
            <p><strong>Description:</strong> {{recipe.description}}</p>
            <p><strong>Under 30 Minutes?</strong>
                {% if recipe.under30 == 1 %}
                No
                {% else %}
                Yes
                {% endif %}
            </p>
            <p><strong>Instructions:</strong> {{recipe.instructions}} </p>
            <p class="card-text"><strong>Made On: </strong>{{recipe.date_made.strftime('%y-%m-%d')}}</p>
        </div>
    </div>
</body>
</html>
